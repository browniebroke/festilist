<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static "css/festilist.css" %}"/>
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="topbanner">
        <div id="topbannercontent">
            {% block topbanner %}
            FestList
            {% endblock %}
        </div>
    </div>

    <div id="mainpagebackground">


        <div id="sidebar">
            {% block sidebar %}
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog/">Blog</a></li>
            </ul>
            {% endblock %}
        </div>

        <div id="mainwrapper">
            {% block content %}The main content{% endblock %}
        </div>

    </div>
</body>
</html>
